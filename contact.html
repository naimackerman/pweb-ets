<script>
    function validateForm() {
        if (document.forms["formContact"]["name"].value == "") {
            Swal.fire({
                text: 'Name Cannot Be Empty',
                icon: 'warning',
                confirmButtonColor: '#3085d6',
            });
            document.forms["formContact"]["name"].focus();
            return false;
        }
        if (document.forms["formContact"]["email"].value == "") {
            Swal.fire({
                text: 'Email Cannot Be Empty',
                icon: 'warning',
                confirmButtonColor: '#3085d6',
            });
            document.forms["formContact"]["email"].focus();
            return false;
        }
        if (document.forms["formContact"]["phone"].value == "") {
            Swal.fire({
                text: 'Phone Number Cannot Be Empty',
                icon: 'warning',
                confirmButtonColor: '#3085d6',
            });
            document.forms["formContact"]["phone"].focus();
            return false;
        }
        if (document.forms["formContact"]["msg"].value == "") {
            Swal.fire({
                text: 'Message Cannot Be Empty',
                icon: 'warning',
                confirmButtonColor: '#3085d6',
            });
            document.forms["formContact"]["msg"].focus();
            return false;
        }
     
        Swal.fire({
            title: 'Are you sure?',
            text: "You won't be able to revert this!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Yes, send it!'
        }).then((result) => {
            if (result.isConfirmed) {
                Swal.fire({
                    title: 'Succes!',
                    text: 'Your message has been sent. Thank you, I will contact you shortly.',
                    icon: 'success',
                    confirmButtonColor: '#3085d6'
                });
                document.forms["formContact"].reset();
            }
        });
        return false;
    }
</script>
